<div class="tour-header">
<p>Tours</p>
</div><!-- interview-header -->
<div id="toolbar" class="container-fluid">
    <div class="styled-select2 span2 input-append">
        <select id="date-sort" class="tour-toolbar"  name="date-sort">
            {% if toolbar.sortDate == "DESC" %}
                <option value="DESC" selected><b>Sort By</b> Date Des</option>
                <option value="ASC"><b>Sort By</b> Date Asc</option>
            {% else %}
                <option value="DESC"><b>Sort By</b> Date Desc</option>
                <option value="ASC" selected><b>Sort By</b> Date Asc</option>
            {% endif %}
        </select>
        <img class="dropdown-caret" src="{{ STATIC_URL }}/img/select_arrow.png">
    </div>
    <div class="styled-select2 span2 input-append">
        <select id="class-sort" class="tour-toolbar"  name="class-sort">
             {%  if toolbar.searchClass == 'ALL' %}
                <option value="ALL"selected>Class ALL</option>
            {% else %}
                <option value="ALL">Class ALL</option>
            {% endif %}
            {% for class in classes %}
                {% if toolbar.searchClass == class %}
                    <option value="{{ class }}" selected>{{ class }}</option>
                {% else %}
                    <option value="{{ class }}">{{ class }}</option>
                {% endif %}
            {% endfor %}
        </select>
        <img class="dropdown-caret" src="{{ STATIC_URL }}/img/select_arrow.png">
    </div>
</div><!-- toolbar-->
<div id="tour-content" class="container-fluid">
    {% for tour in tours %}
        <div class="tour-stub row-fluid" id="{{ tour.id }}">
            <div class="container-fluid" >
                <div id="tour-stub-cover-photo" class="row-fluid"><img class="cover-photo" src="{{ MEDIA_URL }}/{{ tour.coverPhoto }}"></div>
                <div id="tour-stub-student-blurb" class="row-fluid">
                    <div class="span4">
                        <img class="team-photo" src="{{ MEDIA_URL }}/{{ tour.teamPhoto }}">
                    </div>
                    <div class="span8" >
                        <p><b>By:</b> {{ tour.getAuthorString }}, {{ tour.student.team.teacher.className }} </p>
                        <br>
                        <p>{{ tour.created_at }}</p>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}

</div><!--interview content -->
<div id="tour-pagination"></div>
